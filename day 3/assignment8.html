<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dropdown Demo</title>
<style>
	p{
	color: rebeccapurple;
	}
</style>
</head>
	<body><label>Choose Your fav colour</label>
	<select id='city'>
	<option>blue</option>
	<option>green</option>
	<option>peach</option>
	<option>black</option>
	<option>purple</option>
	<option>red</option>
	</select>
	<button onclick="readData()">Submit</button>
	<p id="result"></p>
<script>
	function readData() {
	var c=document.getElementById('city').value;
	document.getElementById('result').innerHTML=c;
	}
</script>
</body>
</html>
